# Set the default channel to talk in.
default-channel: 'default'

# Channels configuration
channels:
  default:
    #command to switch channel
    toggle-command: 'global'
    # prefix the message with this to automatically type the message in channel
    message-prefix: ''
    # pretty much a variable for the channel prefix
    channel-prefix: '[global]'
  staff: # perm node: chatchat.channel.see.staff to access this channel (or chatchat.channel.use.staff to talk)
    # command to switch channel
    toggle-command: 'staffchat'
    # prefix the message with this to automatically type the message in channel
    message-prefix: '#'
    # pretty much a variable for the channel prefix
    channel-prefix: '[STAFF]'

  # this one's for towny, disable if you don't have towny installed
  town:
    # a special, optional value, indicating that this is a towny town chat
    # valid options are 'TOWNY_TOWN', 'TOWNY_NATION'
    # falls back to a standard chat channel
    type: 'TOWNY_TOWN'
    toggle-command: 'townchat'
    message-prefix: 't:'
    channel-prefix: '[Town]'
  # as above, but for nations instead of towns
  nation:
    type: 'TOWNY_NATION'
    toggle-command: 'nationchat'
    message-prefix: 'n:'
    channel-prefix: '[Nation]'
