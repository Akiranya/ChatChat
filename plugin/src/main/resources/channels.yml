# Set the default channel to talk in.
default-channel: 'default'

# Channels configuration
channels:
  default:
    #command to switch channel
    toggle-command: 'global'
    # prefix the message with this to automatically type the message in channel
    message-prefix: ''
    # pretty much a variable for the channel prefix
    channel-prefix: '[global]'
  staff: # perm node: chatchat.channel.see.staff to access this channel (or chatchat.channel.use.staff to talk)
    # command to switch channel
    toggle-command: 'staffchat'
    # prefix the message with this to automatically type the message in channel
    message-prefix: '#'
    # pretty much a variable for the channel prefix
    channel-prefix: '[STAFF]'